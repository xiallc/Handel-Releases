[detector definitions]

START #0
alias = detector1
number_of_channels = 1
type = reset
type_value = 10.000
channel0_gain = 5.00000
channel0_polarity = +
END #0

[firmware definitions]

START #0
alias = firmware1
ptrr = 1
min_peaking_time = 0.0
max_peaking_time = 1.0
fippi = ignore.fip
dsp = ignore.dsp
num_filter = 0
END #0

[module definitions]

START #0
alias = module1
module_type = udxp
interface = usb2
device_number = 0
number_of_channels = 1
channel0_alias = 0
channel0_detector = detector1:0
firmware_set_chan0 = firmware1
default_chan0 = defaults_module1_0
END #0
